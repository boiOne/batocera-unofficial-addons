name: Update script last-modified dates

on:
  schedule:
    - cron: "0 3 * * *"   # daily at 03:00 UTC
  workflow_dispatch: {}

permissions:
  contents: write          # needed to push commits

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        run: |
          git init .
          git remote add origin "https://github.com/${GITHUB_REPOSITORY}.git"
          git fetch origin "${GITHUB_REF}"
          git checkout -qf FETCH_HEAD

      - name: Generate SCRIPT_DATES.md
        run: |
          OUT="SCRIPT_DATES.md"
          echo "# Script Last Modified Dates" > "$OUT"
          echo "" >> "$OUT"
          echo "| File | Last Commit Date |" >> "$OUT"
          echo "|------|------------------|" >> "$OUT"

          # adjust extensions as needed
          git ls-files '*.sh' '*.bash' '*.py' '*.js' | while read -r f; do
            DATE=$(git log -1 --date=short --pretty=format:"%ad" -- "$f")
            echo "| $f | $DATE |" >> "$OUT"
          done

      - name: Commit and push if changed
        run: |
          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add SCRIPT_DATES.md
          git commit -m "chore: update script last-modified dates [skip ci]"
          git push origin HEAD:"${GITHUB_REF_NAME}"
