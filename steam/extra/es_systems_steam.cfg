<?xml version="1.0"?>
<systemList>

  <system>
    <fullname>steam</fullname>
    <name>steam</name>
    <manufacturer>Linux</manufacturer>
    <release>2024</release>
    <hardware>console</hardware>

    <!-- Your Steam ROM folder -->
    <path>/userdata/roms/steam</path>

    <!-- Use .sh extension for launchers -->
    <extension>.sh .SH</extension>

    <!-- Execute launchers with padtokey support -->
    <command>emulatorlauncher %CONTROLLERSCONFIG% -system ports -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname ports</command>

    <platform>pc</platform>
    <theme>steam</theme>

    <emulators>
      <emulator name="steam">
        <cores>
          <core default="true">steam</core>
        </cores>
      </emulator>
    </emulators>

  </system>

</systemList>

